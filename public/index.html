<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" <link
    rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" />

  <!--New_Tweet CSS-->
  <link rel="stylesheet" href="/styles/new-tweet.css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Composer-char-counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!--Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" />

  <!--JQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!--Timeago-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="title">tweeter</span>
    <span><strong>Write</strong> a new tweet <br><i class="fa-solid fa-angles-down"></i></span>
  </nav>
  <div class="body-container">
    <header class="header" id="header">
      <div>
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <div>
          <h2>Jason Ling</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container" id="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="form-tweet" method="post" action="/tweets">
          <span class="textbox">
            <label for="tweet-text">What are you humming about?</label>
            <label for="tweet-text" class="error"></label>
            <textarea name="text" id="tweet-text"></textarea>
          </span>
          <div class="submitCount">
            <button id="button" type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="new-tweet" id="fakeTweet">
        <article class="fake-article">
          <header class="fake-header">
            <div>
              <i class="fa-regular fa-face-meh"></i>
              <span>Mr. Bland</span>
            </div>
            <div>
              <p>@Mr_Bland</p>
            </div>
          </header>
          <textarea name="text" class="fake-tweet-text">Life is just okay</textarea>
          <footer class="fake-footer">
            <div>
              <p>200 days ago</p>
            </div>
            <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-repeat"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </div>
</body>

</html>
